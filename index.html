<!doctype html>
<html>

<head>
    <title>Таймер обратного отсчета</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="block"></div>
    <div>
        <a id="link" class="button js-button-campaign" target="_blank">Открыть видео</a>
    </div>
    <div class="overlay js-overlay-campaign">
        <div class="popup js-popup-campaign">
            <h2>С какого устройства ты сидишь?</h2>
            В зависимости от того на чем ты открываешь данный сайт зависит и удобство использования) Проще говоря, выбирай где ты будешь смотреть видео.<br>
            <form action="html/video.htm">
                <button><i class="fa fa-play" aria-hidden="true"></i></button>
            </form>
            <form action="#">
                <button class="left"><i class="fa fa-youtube-play" aria-hidden="true"></i></button>
            </form>
            <div class="close-popup js-close-campaign"></div>
        </div>
    </div>
    <div class="con">
        <table id="table">
            <tr>
                <td>До</td>
                <td>конца</td>
                <td>осталось</td>
                <td>:</td>
            </tr>
            <tr>
                <td>дней</td>
                <td>часов</td>
                <td>минут</td>
                <td>секунд</td>
            </tr>
            <tr>
                <td id="days">00</td>
                <td id="hours">00</td>
                <td id="minutes">00</td>
                <td id="second">00</td>
            </tr>
        </table>
    </div>

    <!-- Подключение шрифтов -->
    <script src="https://use.fontawesome.com/74811d09e3.js"></script>
    <!-- Подключение jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Подключение js Модального окна -->
    <script src="js/main.js"></script>
    <!-- Подключение таймера -->
    <script src="js/timer.js"></script>
</body>

</html>
